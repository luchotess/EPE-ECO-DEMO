<strong class="mb-1 d-block">Disponible en:</strong>
<div class="variations">
  <div class="variation"
       (click)="productPageSettings.selectedVariation = index"
       [class.active]="productPageSettings.selectedVariation === index"
       *ngFor="let variation of variations; let index = index">
    {{ variation.title }}
  </div>
</div>
