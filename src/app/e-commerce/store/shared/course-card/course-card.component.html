<div class="home-banner banner banner-sm-vw mb-2">
  <img class="banner-transition" src="{{product.images.images[0].url}}">
  <div class="banner-layer banner-layer-bottom banner-layer-boxed">
    <h3>{{product.title}}</h3>
    <a routerLink="{{storeUrl}}/{{getCategoryUrl(product.categoriesArray)}}/{{product.url}}" class="btn btn-primary" role="button">Explorar</a>
  </div>
</div>
