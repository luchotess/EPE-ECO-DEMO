        <article class="post" *ngFor="let article of articles">
          <div class="post-media">
            <a routerLink="/blog/{{article.url}}">
              <img [src]="article.image" class="img-blog" alt="Post">
            </a>
          </div><!-- End .post-media -->

          <div class="post-body">
            <div class="post-date">
              <span class="day">{{article.day}}</span>
              <span class="month">{{article.month}}</span>
            </div><!-- End .post-date -->

            <h2 class="post-title">
              <a routerLink="/blog/{{article.url}}">{{article.title}}</a>
            </h2>

            <div class="post-content">
              <p class="content-text" [innerHTML]="article.content"></p>
              <a routerLink="/blog/{{article.url}}" class="read-more">Leer más <i
                class="icon-angle-double-right"></i></a>
            </div><!-- End .post-content -->

            <div class="post-meta">
              <span><i class="icon-calendar"></i>{{article.day}} {{article.month}}, {{article.year}}</span>
