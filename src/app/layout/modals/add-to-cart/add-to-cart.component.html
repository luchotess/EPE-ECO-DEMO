<!-- Add Cart Modal -->
<div class="modal fade" id="addCartModal" tabindex="-1" role="dialog" aria-labelledby="addCartModal" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body add-cart-box text-center">
        <p>Agregaste el siguiente producto al carrito:</p>
        <h4 id="productTitle"></h4>
        <img src="#" id="productImage" width="100" height="100" alt="adding cart image">
        <div class="btn-actions">
          <a (click)="closeOverlay()" routerLink="/cart"><button class="btn-primary" data-dismiss="modal">Ver el carrito</button></a>
          <a href="#"><button class="btn-primary" (click)="closeOverlay()" data-dismiss="modal">Continuar</button></a>
        </div>
      </div>
    </div>
  </div>
</div>
